{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block style %}
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- fevicon -->
<link rel="icon" href="{% static 'images/fevicon.png" type="image/gif" />
<!-- font css -->
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
{% endblock %}

{% block title %}{% translate 'Contact' %}{% endblock %}

{% block content %}
   <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">{% translate 'Free Consulation' %}</h1>
               </div>
            </div>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     <div class="mail_section map_form_container">
                        <form method="post">
                           {% csrf_token %}
                        <input type="text" class="mail_text" placeholder="Name" name="name">
<!--                           {{ form.name}}-->
                        <input type="text" class="mail_text" placeholder="Phone Number" name="phone">
<!--                           {{ form.phone }}-->
                        <input type="text" class="mail_text" placeholder="Your Email" name="email">
<!--                           {{ form.email }}-->
                        <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
<!--                           {{ form.message }}-->
                        <div class="send_bt active"><a href="#">Send</a></div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   <!-- contact section end -->
{% endblock %}

{% block js %}
   <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   <!-- javascript -->
{% endblock %}
